<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <h1 id="title">BMI Calculator</h1>

      <form id="bmi-form" class="form" aria-describedby="note">
        <label for="height">Height (m)</label>
        <input type="number" id="height" step="0.01" min="0.5" max="3.0" placeholder="e.g. 1.75" required />

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" step="0.1" min="10" max="500" placeholder="e.g. 68" required />

        <div class="controls">
          <button type="submit" class="btn">Calculate BMI</button>
          <button type="button" id="reset-btn" class="btn secondary">Reset</button>
        </div>
      </form>

      <div id="result" class="result" aria-live="polite"></div>
      <p id="note" class="note">BMI = weight / (height Ã— height). For informational purposes only.</p>
    </section>
  </main>

  <script src="src/js/app.js"></script>
</body>
</html>
